<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Real-Time Business Operations & Data Specialist focused on KPI architecture, structured reporting systems, and executive dashboard design.">
<title>Yash Shirture | Real-Time Operations & Business Data Specialist</title>

<style>

/* ================= GLOBAL ================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html { scroll-behavior: smooth; }

body {
  font-family: "Segoe UI", sans-serif;
  background: #0b1220;
  color: #e6edf3;
  overflow-x: hidden;
}

/* ================= BACKGROUND ================= */

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,255,200,0.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,200,0.06) 1px, transparent 1px);
  background-size: 60px 60px;
  animation: gridMove 25s linear infinite;
  z-index: -2;
}

@keyframes gridMove {
  from { background-position: 0 0, 0 0; }
  to { background-position: 60px 60px, 60px 60px; }
}

.particles {
  position: fixed;
  inset: 0;
  background-image: radial-gradient(#00ffd0 1px, transparent 1px);
  background-size: 80px 80px;
  animation: particleMove 40s linear infinite;
  opacity: 0.12;
  z-index: -1;
}

@keyframes particleMove {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

/* ================= NAV ================= */

nav {
  position: fixed;
  width: 100%;
  top: 0;
  padding: 18px 10%;
  display: flex;
  justify-content: space-between;
  background: rgba(11,18,32,0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0,255,200,0.1);
  z-index: 1000;
}

nav a {
  color: #94a3b8;
  text-decoration: none;
  margin-left: 25px;
  font-size: 14px;
}

nav a:hover { color: #00ffd0; }

/* ================= SECTIONS ================= */

section {
  padding: 120px 10%;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

section.visible {
  opacity: 1;
  transform: translateY(0);
}

.section-title {
  font-size: 28px;
  margin-bottom: 40px;
  color: #00ffd0;
}

/* ================= HERO ================= */

.hero-wrapper {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 60px;
  align-items: center;
}

.profile-img {
  width: 220px;
  border-radius: 50%;
  border: 2px solid #00e5c4;
}

.hero-summary {
  color: #94a3b8;
  line-height: 1.6;
  margin-top: 15px;
}

/* ================= CASE MODULE ================= */

.case-module {
  background: #111a2e;
  border-radius: 12px;
  margin-bottom: 30px;
  border: 1px solid rgba(0,255,200,0.1);
}

.case-header {
  padding: 20px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  background: #0f172a;
}

.case-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.6s ease;
  padding: 0 20px;
}

.case-module.active .case-content {
  max-height: 2000px;
  padding: 20px;
}

.dashboard-image {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

/* ================= CAPABILITIES ================= */

.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 25px;
}

.skill-card {
  background: #111a2e;
  padding: 20px;
  border-radius: 10px;
}

/* ================= CERTIFICATIONS ================= */

.cert {
  background: #111a2e;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  display: grid;
  grid-template-columns: 140px 1fr;
  gap: 20px;
}

.cert img {
  width: 100%;
  border-radius: 8px;
}

.cert-meta {
  color: #38bdf8;
  font-size: 13px;
}

/* ================= CONTACT ================= */

.contact-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
}

.contact-item span {
  font-size: 12px;
  color: #38bdf8;
}

.contact-item a {
  color: #00e5c4;
  text-decoration: none;
}

.resume-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 22px;
  background: linear-gradient(90deg,#00e5c4,#38bdf8);
  color: #0b1220;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
}

footer {
  padding: 40px 10%;
  text-align: center;
  color: #64748b;
}

@media(max-width: 900px){
  .hero-wrapper,
  .contact-wrapper,
  .cert {
    grid-template-columns: 1fr;
  }
}

</style>
</head>

<body>

<div class="particles"></div>

<nav>
  <div><strong>Yash Shirture</strong></div>
  <div>
    <a href="#about">About</a>
    <a href="#cases">Case Studies</a>
    <a href="#capabilities">Capabilities</a>
    <a href="#certifications">Certifications</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

</footer>

<script>

/* Expand Case */
function toggleCase(element) {
  element.parentElement.classList.toggle("active");
}

/* Scroll Reveal */
const sections = document.querySelectorAll("section");
window.addEventListener("scroll", () => {
  sections.forEach(section => {
    if (section.getBoundingClientRect().top < window.innerHeight - 100) {
      section.classList.add("visible");
    }
  });
});

</script>

</body>
</html>
